<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %} - ScriptFan.com</title>

        <!-- 全局样式 -->
        <link type="text/css" rel="stylesheet" media="screen" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
        <link type="text/css" rel="stylesheet" media="screen" href="{{ url_for('static', filename='css/styles.css')}}" />

        <!-- 页面样式 -->
        {% block styles %}{% endblock %}

        <!-- 全局脚本 -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

        <!-- 页面脚本 -->
        {% block scripts %}{% endblock %}
    </head>
    <body>
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<h1><a class="brand" href="/">ScriptFan.com</a></h1>
					<div class="nav-collapse">
						<ul class="nav">
							<li class="active"><a href="/">首页</a></li>
                            <li><a href="#">活动</a></li>
                            {% if session.user %}
                                <li><a href="{{ url_for('user.register') }}">注册</a></li>
                                <li><a href="{{ url_for('user.login') }}">登陆</a></li>
                            {% else %}
                                <li><a href="{{ url_for('user.profile') }}">用户资料</a></li>
                                <li><a href="{{ url_for('user.login') }}">退出</a></li>
                            {% endif %}
						</ul>
						<form class="navbar-search pull-left">
							<input type="text" class="search-query" placeholder="Search" />
						</form>
						<ul class="nav pull-right">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown">Account<b class="caret"></b></a>
								<ul class="dropdown-menu">
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="span8">{% block content %}{% endblock %}</div>
			<div class="span4">{% block sidebar %}{% endblock %}</div>
		</div>
    </body>
</html>
